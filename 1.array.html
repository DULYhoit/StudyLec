<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    
    <script>
        //배열 스택자료구조 push,pop
        //push 넣기
        var stack = new Array();
        stack.push(5);
        alert(stack);
        stack.push(10);
        alert(stack);
        stack.push(15);
        alert(stack);
        //pop 꺼내기
        var num1 = stack.pop();//마지막에 넣은값 첫번째
        var num2 = stack.pop();//중간
        var num3 = stack.pop();//첫번째로 넣은값
       
            
    
        //list형태 자료구조
        var list = new Array();
        list[0] = 5;
        list[1] = 10;
        list[2] = 15;
        alert(list[0]);
      
        
        //배열객체 초기화
        var nums = new Array(5);//인자값 1개 배열객체의 메모리 정하기
        var nums = new Array(5,10,21);//인자값 2개이상 초기값설정
        var nums = new Array(5,10,20,"hello");//문자도 ok
        var nums = new Array(1,2,3,4,"hello",new Array(10,20,30));//배열안에 배열가능
        //splice(1,2,3); 1:설정값 뒤로 다없어짐,2:인덱스뒤로 몇개까지 삭제,3:지우고 삽입할것
        nums.splice(2,3,"hello");//3번째배열뒤로 3개의 값을지우고 그자리에 hello 삽입
      
            

        

    </script>
</body>
</html>
