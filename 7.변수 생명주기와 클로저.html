<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //선언된 f1()함수가 반환하는것은 f2() 함수 따라서 var a 의 반환값은 1 임
        //하지만 var f와 a, f1()과 f2()의 자원은 서로묶여있는 상태
        // 함수가 끝나면 자원은 소멸되어야함 f1()은 f2()가 a를 사용하기때문에 문을 못닫음
        
        function f1(){
            var a = 1;

            return function f2(){ // <- closure
                return a;
            }
        }
        var f = f1();
        var a = f();
        alert(a);
    </script>
</body>
</html>
