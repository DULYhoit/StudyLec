<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //자바스크립트는 함수를 만들때 문법이 있음
        //1.첫번째
        var add = new Function("x,y", "return x+y;");
        document.write(add(1, 2)+"<br/>");
        //2.두번째 <-많이씀 변수화를통해 할수있는게 많을것같음
        var add1 = function (x, y) {
            return x + y;
        }
        document.write(add1(3, 4)+"<br/>");
        //3.세번째
        function add2(x,y){
            return x+y
        };
        document.write(add2(7, 8)+"<br/>");
        //매개변수 두개설정후 인자를 매개변수 이상을 넣게되면?
        //7,8만 넘어감 따라서 매개변수는 의미가없음
        //function 안에 arguments라는 객체가 매개변수를 관리함 (arguments.length)
        document.write(add2(7, 8, 2, 3, 5, 1, "hello")+"<br/>");

        //지역변수와 전역변수
        //같은변수를 또선언했는데 에러가안남
        var a = 1;
        var a = 2;
        alert(a);
        //function 안에 선언한 변수는 지역변수로 들어감
        function f1(){
            a = 3;
        }
        f1();
        alert(a);
        //만들어진 함수보다 먼저 불러올경우 함수실행시 부모 함수가 닫히지 않는 문제가생김
        //만들어진 함수에 변수가 없을경우 위쪽으로 사용가능한 변수를 참조하게됨
        function f2(){
            var c = 1;
            f2();
            function f3(){
                var c = 2;
                f3();
                function f4(){
                    var c = 3;
                    
                }
            }
        };
        


    </script>
</body>

</html>
