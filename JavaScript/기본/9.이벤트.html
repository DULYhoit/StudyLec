<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 웹문서의 태그보다 스크립트가 위에있으면 스크립트가읽히고 웹문서가열림
        // 그래서 읽히지않는 값들에대해서 에러를 반환함
        function printResult(){

            var btnPrint = document.getElementById('btn-print');
            var x,y;
            x = prompt("x 값을 입력하세요",0);
            y = prompt("y 값을 입력하세요",0);

            x = parseInt(x);
            y = parseInt(y);

            alert(x+y);
            //해당 속성이 있는 태그 
            btnPrint.value = x+y;
            btnPrint.type = "text";
            //해당속성이 없는 태그
            span1.innerText +=" "+(x+y);
            
        }
        function init(){
            var btnPrint = document.getElementById('btn-print');
            btnPrint.onclick = printResult;
        }
            window.onload = init;
            //윈도우객체에 스크립트를 올려서 위문제를 해결가능

            //tip:input 태그의 id이름이 명명규칙이(btnPrint)camelcase 맞지않음 (btn-print)하지만 오류가남
            //tip:btnPrint 변수 두개때문에 불편함을느낌 하지만 이걸 전역변수로 빼버리는건 위험한행동
            //따라서 함수안에 지역변수를 선언하는걸 기본으로할것
        </script>
    <input type="button" value="클릭" id="btn-print"/><br />
    <span id="span1">스팬입니다.</span>

            



</body>
</html>
