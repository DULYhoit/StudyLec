<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var exam = new Object();
//객체를 만듬과 동시에 이름선언가능
//Object는 hash 구조
//1.이름 선언방법 (기본)
exam.kor = 30; 
exam.eng = 50;
exam.math = 60;
console.log(exam.kor + exam.eng);
//2.이름 선언방법
exam["kor1"] = 30;
exam["eng1"] = 30;
exam["math1"] = 30;
//변수의 이름(key)을가지고 값을 가져오고 싶을땐 2.번방법 밖에 방법이없음


    </script>
</body>
</html>
